<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.dex}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.speciesName}}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let row">{{row.types}}</td>
    </ng-container>

    <ng-container matColumnDef="atk">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Atk</th>
      <td mat-cell *matCellDef="let row">{{row.baseStats.atk}}</td>
    </ng-container>

    <ng-container matColumnDef="def">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Def</th>
      <td mat-cell *matCellDef="let row">{{row.baseStats.def}}</td>
    </ng-container>

    <ng-container matColumnDef="hp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>HP</th>
      <td mat-cell *matCellDef="let row">{{row.baseStats.hp}}</td>
    </ng-container>

    <ng-container matColumnDef="fm">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fast</th>
      <td mat-cell *matCellDef="let row">{{row.fastMoves}}</td>
    </ng-container>

    <ng-container matColumnDef="cm">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Charged</th>
      <td mat-cell *matCellDef="let row">{{row.chargedMoves}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
