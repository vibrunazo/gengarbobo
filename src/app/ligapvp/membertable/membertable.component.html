<div class="mat-elevation-z8 tablecontainer">
  <table mat-table class="full-width-table" matSort aria-label="Elements" matSortActive="winrate"  matSortStart="desc">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">

                <a [routerLink]="['/liga/m', row.name]">
                  {{row.name}}
                </a>
      </td>
    </ng-container>
    <ng-container matColumnDef="team">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Time</th>
      <td mat-cell *matCellDef="let row"><img [src]="row.team" class="teamIcon" /></td>
    </ng-container>
    <ng-container matColumnDef="badges">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><img src="assets/award-solid.svg" class="svgicon"></th>
      <td mat-cell *matCellDef="let row">{{row.badges}}</td>
    </ng-container>
    <ng-container matColumnDef="winrate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>V%</th>
      <td mat-cell *matCellDef="let row">{{row.winrate}}%</td>
    </ng-container>
    <ng-container matColumnDef="tier">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>NÃ­vel</th>
      <td mat-cell *matCellDef="let row">{{row.tier}}</td>
    </ng-container>
    <ng-container matColumnDef="friends">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><mat-icon aria-hidden="false" aria-label="Amigos">people</mat-icon></th>
      <td mat-cell *matCellDef="let row">{{row.friends}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>

</div>
