<span *ngIf="!tourney">
  Torneio n√£o encontrado
</span>
<div *ngIf="tourney">
  <mat-card>
    {{ tourney.name }}
    <span class="options">
      <a [routerLink]="['slmaker']" *ngIf="tourney.format === 'sl'">
        Editar Grupos
      </a>
      <a [routerLink]="['maker']" *ngIf="tourney.format === 'main'">
        Tabela
      </a>
    </span>
  </mat-card>
  <br />

  <mat-card class="tourneyCard">
    Formato: {{ tourney.format }} <br>
    Tema: {{ tourney.theme }} <br>

    <mat-card *ngIf="tourney.players.length > 0">
      Inscritos
      <mat-divider></mat-divider>
      <ng-container *ngFor="let p of tourney.players">
        <div>
            <img [src]="p.getTeamIcon()" class="teamIcon" />
            <a [routerLink]="['/liga/m', p.getName()]">
              {{ p.getName() }}
            </a>
        </div>
      </ng-container>
    </mat-card>
  </mat-card>

</div>
